<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8f95351177.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Contact Page</title>
</head>
<body>
  <nav>
    <div class="wrapper">
      <ul class="navigation-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section>
    <div class="wrapper">
      <div class="contact-us-info">
        <h3>Sanctuary Helpers</h3>
        <h1>Get In Touch</h1>
      </div>
  </div>
</section>

<section>
  <div class="wrapper">
    <form action="#" method="#" class="myForm" name="myForm">
      <label for="userName">Name</label>
      <input type="text" id="userName" name="userName" required>
      <label for="userEmail">Email:</label>
      <input type="text" id="userEmail" name="userEmail" required>
    <div>
      <label for="message"></label>
      <textarea name="userMessage" id="message" cols="30" rows="10" minlength="5" maxlength="200">Leave a message after the beep!</textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
    </form>    
  </div>
</section>  

</body>
</html>
